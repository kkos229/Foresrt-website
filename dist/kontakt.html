<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt | ForestGroup</title>

        <link rel="icon" type="image/x-icon" href="./img/favicon.svg">
<script src="https://kit.fontawesome.com/424f4d426e.js" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:wght@200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
    <nav class="nav" >
        <div class="wrapper">
            <div class="nav__container">
                <a class="nav__p" href="./index.html"><i class="fa-solid fa-tree" ></i> Forest</a>

                <button class="nav__burger-btn">
                    <div class="nav__burger-btn-box">
                        <div class="dash1"></div>
                        <div class="dash2"></div>
                        <div class="dash3"></div>                
                </button>
                <ul class="nav__options">
                    <li class="nav__list"><a class='nav__link 'href="./index.html">Home</a></li>
                    <li class="nav__list"> <a class='nav__link 'href="./oferty.html">Oferty</a></li>   
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <section class="contact">
            <div class="wrapper">
                <h1 class="section-title section-title--contact">kontakt</h1>
                <p class="contact__p">Skontaktuj się z nami, jeśli masz jakieś pytania</p>
    
                <form class="contact__form">
                    <div class="contact__form-box--one">
                        <label for="name" class="contact__label">Twoje imię:</label>
                        <input id='name' type="text" class="contact__input">
                    </div>
    
                    <div class="contact__form-box--two">
                        <label for="mail" class="contact__label">Twój email:</label>
                        <input id='mail' type="email" class="contact__input">
                    </div>
    
                    <div class="contact__form-box--three">
                        <label for="msg" class="contact__label">Wiadomość:</label>
                       <textarea id="msg" class="contact__textarea"></textarea>
                    </div>
    
                    <button class="contact__form-btn">Wyślij</button>
                </form>
            </div>
        </section>
    </main>
   
    <footer class="footer">
        <div class="wrapper">
            <div class="footer__upper">
                <a class="footer__p" href="./index.html"><i class="fa-solid fa-tree" ></i> Forest</a>
    
                <table class="footer__table">
                    <tr>
                        <th>O nas</th>
                        <th>Nasza firma</th>
                        <th>Dokumenty</th>
                    </tr>
                    <tr>
                        <td><a class='footer__link' href="./oferty.html">Historia</a></td>
                    <td><a class='footer__link' href="./oferty.html">Praca</a></td>
                    <td><a class='footer__link' href="./oferty.html">Wnioski</a></td>
                </tr>
                    <tr>
                        <td><a class='footer__link' href="./oferty.html">Parki</a></td>
                    <td><a class='footer__link' href="./oferty.html">Kadry</a></td>
                    <td><a class='footer__link' href="./oferty.html">Rezerwacje</a></td>
                </tr>
                    <tr>
                        <td><a class='footer__link' href="./oferty.html">Opinie</a></td>
                    <td><a class='footer__link' href="./oferty.html">Zarząd</a></td>
                </tr>
                </table>
            </div>    
            </div>
            <div class="footer__lower">
                <p class="footer__company">&copy <span class="footer__year"></span> Forest Group Company Ltd.</p>
            </div>
    </footer>

    <script src="./js/offer.min.js"></script>
</body>
</html>
